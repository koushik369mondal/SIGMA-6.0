<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table border="black">
        <caption>Student Information</caption>
        <tr>
            <th rowspan="6">Info</th>
            <th rowspan="2">Name</th>
            <th colspan="2">Address</th>
        </tr>
        <tr>
            <th>City</th>
            <th>House</th>
        </tr>
        <tr>
            <th>A</th>
            <td>Delhi</td>
            <td>1</td>
        </tr>
        <tr>
            <th>B</th>
            <td>Mumbai</td>
            <td>2</td>
        </tr>
        <tr>
            <th>C</th>
            <td>Kolkata</td>
            <td>1</td>
        </tr>
        <tr>
            <th>D</th>
            <td>Pune</td>
            <td>2</td>
        </tr>
    </table>
    <hr>

    <form action="">
        <label for="name">Name:</label>
    </form>
</body>
</html>
