<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="container">
        <h2>Form Demo</h2>
        <form>
            <div class="row">
                <div class="mb-3 col-md-6">
                    <label for="email" class="form-label">Email</label>
                    <input id="email" type="text" placeholder="Email" class="form-control">
                </div>
                <div class="mb-3 col-md-6">
                    <label for="password" class="form-label">Password</label>
                    <input id="password" type="password" placeholder="Password" class="form-control">
                </div>
            </div>
            <div class="mb-3">
                <label for="address" class="form-label">Password</label>
                <input id="address" type="text" placeholder="Address" class="form-control-sm">
            </div>
            <div class="mb-3">
                <select class="form-select">
                    <option selected>Choose your city</option>
                    <option value="1">Mumbai</option>
                    <option value="2">Delhi</option>
                    <option value="3">Pune</option>
                </select>
            </div>
            <div class="normal mb-3">
                <input type="checkbox" name="" id="agree">
                <label for="agree">Agree</label>
            </div>
            <div class="form-check mb-3">
                <label for="agreebs" class="form-check-label">Agree</label>
                <input type="checkbox" name="" id="agreebs" class="form-check-input">
            </div>
            <div class="form-check mb-3">
                <label for="radiobs" class="form-check-label">Yes/No</label>
                <input type="radio" name="" id="radiobs" class="form-check-input">
            </div>
            <div class="form-check form-switch mb-3">
                <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
                <label class="form-check-label" for="flexSwitchCheckDefault">Default switch checkbox input</label>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
